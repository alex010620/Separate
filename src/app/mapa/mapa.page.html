<ion-header [translucent]="true" class="bg-primary">
  <ion-toolbar class="bg-primary">
    <ion-buttons routerLinkActive="router-link-active" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Mapa </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="!negocios" class="col align-items-center">
    <ion-spinner style="font-size: 30px;" class="d-block text-center m-auto text-primary"></ion-spinner>
  </div>
  <div class="alert alert-danger m-2" *ngIf="verificacion === false">
    No hay negocios registrados...
  </div>
  <div *ngIf="verificacion !== false" style="border-top: 3px solid;" class=" border-top border-primary" id="map">
  </div>
</ion-content>
